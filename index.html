<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo de cartão de crédito</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="cartao.css" />
    <link rel="stylesheet" href="vendor/card.css">
</head>

<body>
    <section class="container" id="cartao_container">
        <article class="row d-flex justify-content-center">
            <div class="col-xs-12">
                <div class="card-wrapper"></div>
                <form>
                    <div class="row">
                        <div class="col-7">
                            <input class="form-control" required placeholder="Número do cartão" type="text"
                                name="numero_cartao" id="numero_cartao" />
                        </div>
                        <div class="col">
                            <input class="form-control" required placeholder="Data de expiração" type="text"
                                name="expiracao_cartao" id="expiracao_cartao" />
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-7">
                            <input class="form-control" required placeholder="Nome completo" type="text"
                                name="nome_cartao" id="nome_cartao" />
                        </div>
                        <div class="col">
                            <input class="form-control" required placeholder="CVC" type="text" name="cvc_cartao"
                                id="cvc_cartao" />
                        </div>
                    </div>
                </form>
                <div class="text-center my-5">
                    <br>
                    <br>
                    <a class="text-monospace text-dark" href="cartoes.txt" target="_blank">Cartões para teste</a>
                </div>

            </div>
        </article>
    </section>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">
                <small>
                    Criado pelo Gustavo Rocha com muito carinho &hearts;
                </small>
            </span>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
    <script src="vendor/card.js"></script>
    <script src="vendor/jquery.validate.min.js"></script>
    <script src="vendor/additional-methods.min.js"></script>
    <script src="vendor/localization/messages_pt_BR.min.js"></script>
    <script src="functions.js"></script>
</body>

</html>
